<!DOCTYPE html>
<html lang="en">
{% include 'navbar.html' %}
<head>
    <meta charset="UTF-8">
    <title>Edit Attendee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="edit-attendee-glass-container">
    <div class="edit-attendee-gradient-bar"></div
    <h1 class="mb-4 text-warning">Edit Attendee</h1>
    <form method="post">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" name="name" value="{{ attendee['name'] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" value="{{ attendee['email'] }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Status</label>
            <select class="form-select" name="status">
                <option {% if attendee['status']=='Registered' %}selected{% endif %}>Registered</option>
                <option {% if attendee['status']=='Checked In' %}selected{% endif %}>Checked In</option>
                <option {% if attendee['status']=='Absent' %}selected{% endif %}>Absent</option>
            </select>
        </div>
        <button type="submit" class="btn btn-warning">Save Changes</button>
        <a href="{{ url_for('view_attendees', event_id=attendee['event_id']) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<footer class="center-footer">
    &copy; 2025 Event Manager | v1.0
</footer>
<style>
.center-footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px 0;
    font-size: clamp(12px, 2vw, 16px);
    color: #444;
    background: #f9f9f9;
    z-index: 1000;
    box-shadow: 0 -1px 4px #0001;
    margin: 0 auto;
    text-align: center;
    gap: 0.75em;
}
body { margin-bottom: 40px !important; }
html, body { width: 100vw; overflow-x: hidden; }
body { margin-bottom: 40px; }
</style>
</body>
</html>
