<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
{% include 'navbar.html' %}
<div class="d-flex justify-content-center align-items-center min-vh-100" style="background:linear-gradient(135deg,#232526 0%,#414345 100%);font-family:'Poppins',Arial,sans-serif;">
  <div class="card card-modern shadow-lg" style="width: 400px; background:rgba(255,255,255,0.13);backdrop-filter:blur(12px);border-radius:2rem;border:1px solid rgba(255,255,255,0.18);box-shadow:0 8px 32px 0 rgba(31,38,135,0.37);">
    <div class="card-body p-3">
      <h3 class="card-title text-center mb-3 text-warning">Forgot Password</h3>
      <form method="post">
        <div class="mb-2">
          <label for="email" class="form-label mb-1">Email</label>
          <input type="email" class="form-control form-control-sm" id="email" name="email" required>
        </div>
        <button type="submit" class="btn btn-modern w-100 mb-2" style="background:linear-gradient(90deg,#f7971e 0%,#ffd200 100%);color:#222;font-weight:600;box-shadow:0 2px 12px 0 rgba(31,38,135,0.17);"><i class="bi bi-envelope-arrow-up me-2"></i>Send Reset Link</button>
        <div class="d-flex justify-content-between mt-2">
          <a href="/login" class="btn btn-link p-0">Back to Login</a>
        </div>
      </form>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <div class="alert alert-warning mt-2 py-1 px-2 small" id="flash-message">{{ messages[0] }}</div>
<script>
setTimeout(function() {
  var flash = document.getElementById('flash-message');
  if(flash) flash.style.display = 'none';
}, 3000);
</script>
      {% endif %}
      {% endwith %}
    </div>
  </div>
</div>
<footer class="text-center py-3" style="position:fixed;left:0;bottom:0;width:100vw;background:#f8f9fa;color:#007bff;font-weight:600;z-index:9999;">
  &copy; 2025 Event Manager | v1.0
<footer class="center-footer">
    &copy; 2025 Event Manager | v1.0
</footer>
<style>
.center-footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px 0;
    font-size: clamp(12px, 2vw, 16px);
    color: #444;
    background: #f9f9f9;
    z-index: 1000;
    box-shadow: 0 -1px 4px #0001;
    margin: 0 auto;
    text-align: center;
    gap: 0.75em;
}
body { margin-bottom: 40px !important; }
html, body { width: 100vw; overflow-x: hidden; }
body { margin-bottom: 40px; }
</style>
</body>
</html>
</body>
</html>
